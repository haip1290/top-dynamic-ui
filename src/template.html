<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dynamic UI</title>
  </head>
  <body>
    <div class="container">
      <h1>My Dynamic UI</h1>
      <nav class="navbar">
        <a>Home</a>
        <a>About</a>
        <div class="dropdown">
          <button class="btn-dropdown">Dropdown</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </nav>
      <div class="btn-group">
        <div class="hover-dropdown">
          <div class="dropdown">
            <button class="btn-dropdown">Dropdown</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
        <div class="click-dropdown">
          <div class="dropdown">
            <button class="btn-dropdown">Dropdown</button>
            <div id="dropdown" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="dropdown" data-dropdown>
          <button class="link" data-dropdown-button>Information</button>
          <div class="dropdown-menu information-grid">
            <div>
              <div class="dropdown-heading">Free Tutorials</div>
              <div class="dropdown-links">
                <a href="#" class="link">All</a>
                <a href="#" class="link">Latest</a>
                <a href="#" class="link">Popular</a>
              </div>
            </div>
            <div>
              <div class="dropdown-heading">Cource</div>
              <div class="dropdown-links">
                <a href="#" class="link">JavaScript</a>
                <a href="#" class="link">CSS</a>
                <a href="#" class="link">React</a>
              </div>
            </div>
            <div>
              <div class="dropdown-heading">Block</div>
              <div class="dropdown-links">
                <a href="#" class="link">All</a>
                <a href="#" class="link">Latest</a>
                <a href="#" class="link">Popular</a>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="link">Pricing</a>
        <div class="dropdown" data-dropdown>
          <button class="link" data-dropdown-button>Login</button>
          <div class="dropdown-menu">
            <form action="" class="login-form">
              <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" />
              </div>
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
