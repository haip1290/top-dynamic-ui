<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dynamic UI</title>
  </head>
  <body>
    <div class="container">
      <h1>My Dynamic UI</h1>

      <nav class="navbar">
        <a>Home</a>
        <a>About</a>
        <div class="dropdown">
          <button class="btn-dropdown">Dropdown</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </nav>
      <div class="btn-group">
        <div class="hover-dropdown">
          <div class="dropdown">
            <button class="btn-dropdown">Dropdown</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
        <div class="click-dropdown">
          <div class="dropdown">
            <button class="btn-dropdown">Dropdown</button>
            <div id="dropdown" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
